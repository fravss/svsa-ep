<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="corpo">

		<h1>Manter Ocorrencias</h1>
		
		
		<p:dataTable id="formBusca" value="#{manterOcorrenciaBean.lazyOcorrencias}" var="ocorrencia" lazy="true"
		emptyMessage="Nenhuma ocorrência registrada." paginator="true" rows="10"
		paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
			<p:column headerText="Código" filterBy="#{ocorrencia.codigo}" filterMatchMode="exact" filterPlaceholder="Buscar por código">
                <h:outputText value="#{ocorrencia.codigo}" />
            </p:column>
		    <p:column headerText="Descrição">
		        <h:outputText value="#{ocorrencia.descricao}" />
		    </p:column>
		    <p:column>
		    <!--  action="#{registrosBean.visualizar(registro.id)}"  -->
		        <p:commandButton value="Visualizar"     
		                         action="https://www.google.com" />
		                         <!--  update=":visualizarForm"/>  -->
		    </p:column>
		</p:dataTable>
		


	</ui:define>

</ui:composition>
