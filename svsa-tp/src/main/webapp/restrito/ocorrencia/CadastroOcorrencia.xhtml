<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Nova Ocorrência</ui:define>
    
    <ui:define name="corpo">
    
    	<h1>Nova Ocorrência</h1>
    
    	<h:form id="frmCadastro">
    	
	    	<p:messages id="messages" showDetail="false" closable="true">
        		<p:autoUpdate />
    		</p:messages>
    		
    		<p:defaultCommand target="botaoSalvar" />    		
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" icon="pi pi-save"
	    				action="#" update="frmCadastro"/>
            		
	    			<span class="ui-separator">
			                <span class="ui-icon ui-icon-grip-dotted-vertical" />
			        </span>
			        
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    			
	    		<p:outputLabel value="Código" for="codigo"/>
	    		<p:inputText id="codigo" size="20" maxlength="20" 
	    			value="" readonly="true"/>	  	
	    			
	    		<p:outputLabel value="Tipo de Ocorrência" for="tipo"/>	    		
	    		<p:selectOneMenu id="tipo" 
	    			value="tipo">
	    			<f:selectItem itemLabel="Selecione o tipo" />
	    			<f:selectItems value="tipo" var="tipo"
						itemLabel="tipo" itemValue="tipo"/>
	    		</p:selectOneMenu>	
	    		
	    		<p:outputLabel value="Descrição" for="descricao"/>
	    		<p:inputText id="descricao" size="80" maxlength="80" 
	    			value=""/>	
	    		
	    		<p:outputLabel value="Usuário destinatário" for="destinatario"/>	    		
	    		<p:selectOneMenu id="destinatario" 
	    			value="destinatario"
	    			filter="true">
	    			<f:selectItem itemLabel="Selecione o destinatário" />
	    			<f:selectItems value="destinatario" var="destinatario"
						itemLabel="destinatario" itemValue="destinatario"/>
	    		</p:selectOneMenu>
	    		
	    		<p:outputLabel value="Data da ocorrência" for="data" />
				<p:calendar id="data" size="10"  
					value="" 
					pattern="dd/MM/yyyy" /> 
				
				<p:outputLabel value="Status" for="status"/>	    		
	    		<p:selectOneMenu id="status" 
	    			value="status">
	    			<f:selectItem itemLabel="Selecione o status" />
	    			<f:selectItems value="status" var="status"
						itemLabel="status" itemValue="status"/>
	    		</p:selectOneMenu>


	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
